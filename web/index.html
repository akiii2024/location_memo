<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="位置情報付きメモアプリ - 場所とメモを簡単に記録・管理">
  <!-- iOS PWA タッチ反応問題を解決するため最適化されたビューポート設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content">

  <!-- PWA meta tags -->
  <meta name="theme-color" content="#2196f3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Location Memo">
  <meta name="msapplication-TileColor" content="#2196f3">
  <!-- iOS PWAでのタッチ反応改善のため、タップハイライトを有効化 -->
  <meta name="msapplication-tap-highlight" content="yes">
  <!-- PWA表示モードでの最適化 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS Safari PWA タッチ遅延を解決 -->
  <meta name="apple-touch-fullscreen" content="yes">

  <!-- iOS meta tags & icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Location Memo</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA表示最適化用CSS - iOS タッチ反応問題を解決 -->
  <style>
    /* PWA環境での表示最適化 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* iOS PWA タッチ遅延を解決 */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      touch-action: manipulation;
    }
    
    /* PWAモードでの最適化 */
    @media (display-mode: standalone) {
      body {
        /* PWAモードでの安全領域確保 - 簡素化 */
        padding-bottom: env(safe-area-inset-bottom, 0px);
        padding-top: env(safe-area-inset-top, 0px);
        padding-left: env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
      }
    }
    
    /* iOS Safari専用の調整 - 簡素化 */
    @supports (-webkit-touch-callout: none) {
      body {
        padding-bottom: env(safe-area-inset-bottom, 0px);
        /* iOS PWA タッチ反応改善 */
        -webkit-overflow-scrolling: touch;
      }
    }
    
    /* Flutter Web特有の調整 */
    flt-semantics-host {
      padding-bottom: env(safe-area-inset-bottom, 0px) !important;
    }
    
    /* タッチターゲットの最適化 */
    button, .clickable, [role="button"] {
      min-height: 44px;
      min-width: 44px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <!-- PWA環境での軽量な調整スクリプト - iOS タッチ反応問題を解決 -->
  <script>
    // PWA環境での最小限の表示最適化
    function initializePWA() {
      // PWAモードかどうかを検出
      const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                    window.navigator.standalone ||
                    document.referrer.includes('android-app://');
      
      if (isPWA) {
        console.log('PWA環境で実行中');
        
        // iOS Safari特有の調整のみ実行
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          console.log('iOS PWA環境での最適化');
          // iOS PWA タッチ反応改善のための最小限の調整
          document.body.style.touchAction = 'manipulation';
          document.body.style.webkitTouchCallout = 'none';
        }
      }
    }
    
    // ページ読み込み完了後に一度だけ実行
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePWA);
    } else {
      initializePWA();
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
